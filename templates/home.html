<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | Tasty Bites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff6a00, #ee0979, #3f51b5);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
      color: #ffd166;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      text-align: center;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #fff;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      color: #ffe4c4;
      animation: fadeInUp 1.2s ease-out;
    }

    .food-animation {
      margin-top: 50px;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .food-item {
      font-size: 48px;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s;
    }

    .food-item:nth-child(2) { animation-delay: 0.3s; }
    .food-item:nth-child(3) { animation-delay: 0.6s; }
    .food-item:nth-child(4) { animation-delay: 0.9s; }

    .food-item:hover {
      transform: scale(1.3) rotateY(180deg);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px) rotateZ(3deg); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav { margin-top: 10px; }
      h2 { font-size: 28px; }
      p { font-size: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>üçΩ Shammi  Bites</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('menu') }}">Menu</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to  Shammi's Tasty Bites</h2>
    <p>Serving you delightful meals with fresh ingredients, fast delivery, and a smile üòä</p>

    <div class="food-animation">
      <div class="food-item">üçï</div>
      <div class="food-item">üçî</div>
      <div class="food-item">üçú</div>
      <div class="food-item">üßÅ</div>
      <div class="food-item">ü•§</div>
    </div>
  </main>
</body>
</html>
