<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Tasty Bites</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #1e1e2f, #3b3b5c, #2a2a40, #4b4b7a);
      background-size: 600% 600%;
      animation: animatedBG 15s ease infinite;
    }

    @keyframes animatedBG {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .overlay {
      position: relative;
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding-bottom: 40px;
      z-index: 1;
    }

    .food-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .food-icon {
      position: absolute;
      font-size: 2rem;
      opacity: 0.2;
      animation: floatFood 20s linear infinite;
    }

    @keyframes floatFood {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% { opacity: 0.2; }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .food-icon:nth-child(1)  { left: 10%; animation-delay: 0s; }
    .food-icon:nth-child(2)  { left: 25%; animation-delay: 5s; }
    .food-icon:nth-child(3)  { left: 40%; animation-delay: 2s; }
    .food-icon:nth-child(4)  { left: 60%; animation-delay: 4s; }
    .food-icon:nth-child(5)  { left: 80%; animation-delay: 1s; }

    header {
      background-color: rgba(255, 100, 0, 0.95);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 2;
    }

    header h1 {
      font-size: 32px;
      animation: bounceIn 1s;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
      text-shadow: 0 0 5px #fff176;
    }

    main {
      text-align: center;
      padding: 100px 20px 40px;
      z-index: 2;
      position: relative;
    }

    h2 {
      font-size: 38px;
      color: #ffd700;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease;
    }

    .contact-detail {
      font-size: 22px;
      color: #ffe4b5;
      margin: 15px 0;
      animation: fadeInUp 1.2s ease;
    }

    .contact-detail span {
      display: inline-block;
      margin-right: 10px;
      font-size: 24px;
      animation: pulse 2s infinite;
    }

    a.email-link {
      color: #ffd700;
      text-decoration: none;
    }

    a.email-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="food-animation">
    <div class="food-icon">üçï</div>
    <div class="food-icon">üçî</div>
    <div class="food-icon">üçù</div>
    <div class="food-icon">üç®</div>
    <div class="food-icon">ü•§</div>
  </div>

  <div class="overlay">
    <header>
      <h1>üìû Tasty Bites</h1>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('menu') }}">Menu</a>
        <a href="{{ url_for('contact') }}">Contact</a>
      </nav>
    </header>

    <main>
      <h2>üì© Get in Touch</h2>
      <p class="contact-detail"><span>üìß</span> Email: <a href="mailto:contact@tastybites.com" class="email-link">contact@tastybites.com</a></p>
      <p class="contact-detail"><span>üì±</span> Phone: +91 9876543210</p>
    </main>
  </div>
</body>
</html>
